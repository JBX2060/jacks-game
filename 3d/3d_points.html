
<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            * {
                font-family: monospace;
            }
            canvas {
                top: 0px;
                left: 0px;
                position: absolute;
                z-index: 1;
            }
            .controls {
                top: 0px;
                left: 0px;
                position: absolute;
                z-index: 2;
                background: #FFFFFF11;
                border: 1px solid #FFFFFF88;
                color: #FFFFFF;
                padding: 16px;
                padding-top: 0px;
            }
            input, button, textarea, select, option {
                background: #FFFFFF11;
                border: 1px solid #FFFFFF88;
                color: #AAAAAA;
            }
            p {
                margin-bottom: 0px;
            }
        </style>
    </head>
    <body>
        <div class="controls" id="controls">
            <p>Press X to toggle menu</p>
            <p>Particle Count:</p>
            <input type="number" id="particle_count" value="500">
            <p>Particle Types:</p>
            <input type="number" id="particle_types" value="48">
            <p>Start Clump Size:</p>
            <input type="number" id="start_clump_size" value="100">
            <p>Force Distance Limit:</p>
            <input type="number" id="force_distance_limit" value="1000">
            <p>Attract Table:</p>
            <textarea id="attract_table"></textarea>
            <p>Repel Table:</p>
            <textarea id="repel_table"></textarea>
            <p>Draw Style:</p>
            <select id="draw_style">
                <option value="lines">Lines</option>
                <option value="dots">Dots</option>
                <option value="3d_anaglyph">3D Anaglyph (3D Glasses)</option>
            </select>
            <p>Count Table:</p>
            <textarea id="count_table"></textarea>
            <p>Leave tables blank for random</p>
            <br>
            <br>
            <button onclick="reset();">Reset Simulation</button>
        </div>
        <canvas width="1920" height="1080" id="canvas"></canvas>
        <script>
            //define inputs and control menu
            var inputs = [
                document.getElementById("particle_count"),
                document.getElementById("particle_types"),
                document.getElementById("start_clump_size"),
                document.getElementById("force_distance_limit"),
                document.getElementById("attract_table"),
                document.getElementById("repel_table"),
                document.getElementById("draw_style"),
                document.getElementById("count_table")
            ];
            var controls = document.getElementById("controls");

            //define canvas and canvas context
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");

            //init variables
            var ptypes = 24;
            var pop = 300;
            var clump = 100;
            var fdl = 30;
            var table_1 = [];
            var table_2 = [];
            var draw_style = 0;

            //all ingame objects
            var o = [];

            //last shape position
            var lsp = [];

            //keys and keys down
            var k = {};
            var kd = {};

            //mouse info
            var m = { m: [false, false, false], md: [false, false, false], x: 0, y: 0, px: 0, py: 0, w: 0, dx: 0, dy: 0 };

            //when the mouse moves
            document.addEventListener("mousemove", function (e) {
                m.px = m.x;
                m.py = m.y;
                m.x = e.clientX * (1920 / window.innerWidth);
                m.y = e.clientY * (1920 / window.innerWidth);
                m.dx = e.movementX;
                m.dy = e.movementY;
            }, false);

            //when the mouse is clicked
            document.addEventListener("mousedown", function (e) {
                m.m[e.which - 1] = true;
                m.md[e.which - 1] = true;
            }, false);
            document.addEventListener("mouseup", function (e) {
                m.m[e.which - 1] = false;
                m.md[e.which - 1] = false;
            }, false);

            //when a key is pressed
            document.addEventListener("keydown", function(e) {
                k[e.key] = true;
                kd[e.key] = true;
            }, false);
            document.addEventListener("keyup", function(e) {
                k[e.key] = false;
                kd[e.key] = false;
            }, false);

            //when the window is resized
            window.addEventListener("resize", function (e) {
                c.width = window.innerWidth;
                c.height = window.innerHeight;
            }, false);

            //set canvas size to window size
            c.width = window.innerWidth;
            c.height = window.innerHeight;

            //pointer lock stuff
            c.requestPointerLock = c.requestPointerLock || c.mozRequestPointerLock || c.webkitRequestPointerLock;
            c.requestPointerLock();

            document.exitPointerLock = document.exitPointerLock || document.mozExitPointerLock || document.webkitExitPointerLock;
            document.exitPointerLock();

            c.onclick = function () {
                c.requestPointerLock();
            };

            //random number from 0 to x
            function rand(x) {
                return Math.random() * x;
            }

            //distance
            function dist(a, b, c) {
                return Math.sqrt(a * a + b * b + c * c);
            }

            //shorter distance notation for vectors
            function dist_to(a, b) {
                return dist(a.x - b.x, a.y - b.y, a.z - b.z);
            }

            //apply a force
            function force(x, y, v) {
                var lx = x.x - y.x;
                var ly = x.y - y.y;
                var lz = x.z - y.z;
                var d = dist(lx, ly, lz);
                lx *= 1 / d * v;
                ly *= 1 / d * v;
                lz *= 1 / d * v;
                y.dx += lx;
                y.dy += ly;
                y.dz += lz;
            }

            //fill tables, then set inputs to them
            for (var i = 0; ptypes > i; i++) {
                table_1.push([]);
                table_2.push([]);
                for (var i2 = 0; ptypes > i2; i2++) {
                    table_1[i].push(Math.floor(Math.random() * 200) - 100);
                    table_2[i].push(Math.floor(Math.random() * -100) - 50);
                }
            }
            inputs[4].value = JSON.stringify(table_1);
            inputs[5].value = JSON.stringify(table_2);

            //set viewport
            var view = {
                x: 0,
                y: 0,
                z: 0,
                dx: 0,
                dy: 0,
                dz: 0,
                dirdx: 0,
                dirdy: 0
            };

            //point on screen
            function Point(x, y, z, t, id) {
                this.x = x;
                this.y = y;
                this.z = z;
                this.dx = 0;
                this.dy = 0;
                this.dz = 0;
                this.t = t;
                this.id = id;
                this.draw = function() {

                    //relative position
                    var lx = this.x - view.x;
                    var ly = this.y - view.y;
                    var lz = this.z - view.z;

                    switch (draw_style) {
                        case 1:
                            //set color and size on screen
                            ctx.fillStyle = "hsl(" + (360 * this.t / ptypes) + ", 100%, 50%)";
                            ctx.lineWidth = Math.abs(1.5 * c.height / lz);

                            //draw path
                            ctx.beginPath();
                            if (lz > 3) {
                                ctx.arc(c.height * lx / lz + c.width / 2, c.height * ly / lz + c.height / 2, Math.abs(2 * c.height / lz), 0, Math.PI * 2);
                            }
                            ctx.fill();
                            break;
                        case 2:
                            if (lz > 3) {
                                ctx.fillStyle = "#00BBFFAA";
                                ctx.beginPath();
                                ctx.arc(c.height * lx / lz + c.width / 2, c.height * ly / lz + c.height / 2, Math.abs(2 * c.height / lz), 0, Math.PI * 2);
                                ctx.fill();
                                lx += 6;
                                ctx.fillStyle = "#FF0000AA";
                                ctx.beginPath();
                                ctx.arc(c.height * lx / lz + c.width / 2, c.height * ly / lz + c.height / 2, Math.abs(2 * c.height / lz), 0, Math.PI * 2);
                                ctx.fill();
                            }
                            break;
                        default:
                            //set color and size on screen
                            ctx.strokeStyle = "hsl(" + (360 * this.t / ptypes) + ", 100%, 50%)";
                            ctx.lineWidth = Math.abs(2 * c.height / lz);

                            //draw path
                            ctx.beginPath();
                            if (lz > 3 && lsp[this.id] && dist(lsp[this.id].x - c.width / 2, lsp[this.id].y - c.height / 2, 1) < dist(c.width, c.height, 1)) {
                                ctx.moveTo(lsp[this.id].x, lsp[this.id].y);
                                lsp[this.id] = {
                                    x: c.height * lx / lz + c.width / 2,
                                    y: c.height * ly / lz + c.height / 2
                                }
                                ctx.lineTo(lsp[this.id].x, lsp[this.id].y);
                            } else {
                                lsp[this.id] = {
                                    x: c.height * lx / lz + c.width / 2,
                                    y: c.height * ly / lz + c.height / 2
                                }
                            }
                            ctx.stroke();
                            break;
                    }
                }
                this.action = function() {

                    //add velocity to position, then apply friction
                    this.x += this.dx;
                    this.y += this.dy;
                    this.z += this.dz;
                    this.dx *= 0.97;
                    this.dy *= 0.97;
                    this.dz *= 0.97;

                    //apply forces to other particles
                    for (var i = 0; o.length > i; i++) {
                        if (this !== o[i] && dist_to(this, o[i]) < fdl) {
                            force(this, o[i], 0.001 * table_1[this.t][o[i].t] / dist_to(this, o[i]));
                            force(this, o[i], 0.004 * table_2[this.t][o[i].t] / Math.pow(dist_to(this, o[i]), 2));
                        }
                    }
                }
            }

            //resets simulation based on menu parameters
            function reset() {

                //set variables for setting things
                pop = Number(inputs[0].value);
                ptypes = Number(inputs[1].value);
                clump = Number(inputs[2].value);
                fdl = Number(inputs[3].value);

                //remove all objects and their last positions
                o = [];
                lsp = [];

                //add objects
                if (inputs[7].value == "") {
                    for (var i = 0; pop > i; i++) {
                        o.push(new Point(rand(clump) - clump / 2, rand(clump) - clump / 2, rand(clump) + clump, Math.floor(rand(ptypes)), i));
                    }
                } else {
                    var i3 = 0;
                    var popcode = JSON.parse(inputs[7].value);
                    for (var i = 0; popcode.length > i; i++) {
                        for (var i2 = 0; popcode[i] > i2; i2++) {
                            o.push(new Point(rand(clump) - clump / 2, rand(clump) - clump / 2, rand(clump) + clump, i, i3));
                            i3++;
                        }
                    }
                }

                //empty force tables
                table_1 = [];
                table_2 = [];

                //refill force tables, either by random, or by user input
                if (inputs[4].value == "" || inputs[5].value == "") {
                    for (var i = 0; ptypes > i; i++) {
                        table_1.push([]);
                        table_2.push([]);
                        for (var i2 = 0; ptypes > i2; i2++) {
                            table_1[i].push(Math.floor(Math.random() * 200) - 100);
                            table_2[i].push(Math.floor(Math.random() * -100) - 50);
                        }
                        inputs[4].value = JSON.stringify(table_1);
                        inputs[5].value = JSON.stringify(table_2);
                    }
                } else {
                    table_1 = JSON.parse(inputs[4].value);
                    table_2 = JSON.parse(inputs[5].value);
                }

                //reset view
                view = {
                    x: 0,
                    y: 0,
                    z: 0,
                    dx: 0,
                    dy: 0,
                    dz: 0,
                    dirdx: 0,
                    dirdy: 0
                };
            }

            //create initial population
            for (var i = 0; pop > i; i++) {
                o.push(new Point(rand(clump) - clump / 2, rand(clump) - clump / 2, rand(clump) + clump, Math.floor(rand(ptypes)), i));
            }

            //loop function
            function loop() {

                //set drawing style
                draw_style = inputs[6].selectedIndex;

                //fill canvas
                ctx.fillStyle = "#000000FF";
                ctx.fillRect(0, 0, c.width, c.height);

                //make line caps round
                ctx.lineCap = "round";

                //move, do forces, etc.
                o.forEach(function(e) {
                    e.action();
                });

                //sort points so closer ones appear in front
                o.sort(function(a, b) {
                    return b.z - a.z;
                })

                //draw particles
                o.forEach(function(e) {
                    e.draw();
                });

                //toggle menu
                if (kd["x"]) {
                    if (controls.style.display == "none") {
                        controls.style.display = "block";
                    } else {
                        controls.style.display = "none";
                    }
                }

                //movement
                if (k["w"]) {
                    view.dz += 0.5;
                }
                if (k["a"]) {
                    view.dx -= 0.5;
                }
                if (k["s"]) {
                    view.dz -= 0.5;
                }
                if (k["d"]) {
                    view.dx += 0.5;
                }
                if (k["Shift"]) {
                    view.dy += 0.5;
                }
                if (k[" "]) {
                    view.dy -= 0.5;
                }
                view.dirdx += m.dx / 1200;
                view.dirdy += m.dy / 1200;
                m.dx = 0;
                m.dy = 0;

                //handle rotation
                o.forEach(function (e) {
                    lx = e.x - view.x;
                    ly = e.z - view.z;
                    var dir = Math.atan2(ly, lx);
                    var mag = dist(lx, ly, 1);
                    dir += view.dirdx;
                    e.x = Math.cos(dir) * mag + view.x;
                    e.z = Math.sin(dir) * mag + view.z;
                });
                o.forEach(function (e) {
                    lx = e.y - view.y;
                    ly = e.z - view.z;
                    var dir = Math.atan2(ly, lx);
                    var mag = dist(lx, ly, 1);
                    dir += view.dirdy;
                    e.y = Math.cos(dir) * mag + view.y;
                    e.z = Math.sin(dir) * mag + view.z;
                });

                //handle velocity
                view.x += view.dx;
                view.y += view.dy;
                view.z += view.dz;
                view.dx *= 0.9;
                view.dy *= 0.9;
                view.dz *= 0.9;
                view.dirdx *= 0.8;
                view.dirdy *= 0.8;

                //reset key down
                kd = {};

                //repeat loop
                requestAnimationFrame(loop);
            }

            //initial loop call
            loop();
        </script>
    </body>
</html>
